<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Purchase Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; padding: 40px; }
    .form-container { max-width: 400px; margin: auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 12px #0002; }
    h2 { text-align: center; color: #1976D2; }
    label { display: block; margin-top: 16px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 6px; border: 1px solid #ccc; border-radius: 4px;}
    button { background: #1976D2; color: #fff; border: none; padding: 12px; width: 100%; border-radius: 4px; margin-top: 20px; font-size: 16px; cursor: pointer;}
    button:hover { background: #1565C0; }
    .success-message { color: green; text-align: center; display: none; margin-top: 20px;}
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Purchase Form</h2>
    <form action="https://formspree.io/f/manbzdvr" method="POST" id="purchaseForm">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" required>

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required>

      <label for="product">Product:</label>
      <input type="text" name="product" id="product" required>

      <label for="quantity">Quantity:</label>
      <input type="number" name="quantity" id="quantity" min="1" required>

      <label for="message">Additional Message:</label>
      <textarea name="message" id="message"></textarea>

      <button type="submit">Buy Now</button>
    </form>
    <div class="success-message" id="successMessage">
      Thank you! Your purchase request has been sent.
    </div>
  </div>
  <script>
    // Simple feedback on submit (works for Formspree's default behavior)
    document.getElementById('purchaseForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var form = e.target;
      var data = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      }).then(function(response) {
        if (response.ok) {
          form.style.display = 'none';
          document.getElementById('successMessage').style.display = 'block';
        } else {
          response.json().then(function(data){
            alert(data.error || 'There was a problem submitting your purchase. Please try again.');
          });
        }
      }).catch(function(error){
        alert('There was a problem submitting your purchase. Please try again.');
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Purchase Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="purchase-wrapper">
    <div class="purchase-card">
      <h2 class="purchase-title">Buy Now</h2>
      <form action="https://formspree.io/f/your-formspree-endpoint" method="POST" id="purchaseForm">
        <div class="form-group">
          <label for="name"><span class="icon">ðŸ‘¤</span> Name</label>
          <input type="text" name="name" id="name" required>
        </div>
        <div class="form-group">
          <label for="email"><span class="icon">ðŸ“§</span> Email</label>
          <input type="email" name="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="product"><span class="icon">ðŸ“¦</span> Product</label>
          <input type="text" name="product" id="product" required>
        </div>
        <div class="form-group">
          <label for="quantity"><span class="icon">ðŸ”¢</span> Quantity</label>
          <input type="number" name="quantity" id="quantity" min="1" required>
        </div>
        <div class="form-group">
          <label for="message"><span class="icon">ðŸ’¬</span> Additional Message</label>
          <textarea name="message" id="message" rows="2"></textarea>
        </div>
        <button type="submit" class="btn-buy">Buy Now</button>
      </form>
      <div class="success-message" id="successMessage">
        <span class="icon">âœ…</span> Thank you! Your purchase request has been sent.
      </div>
    </div>
  </div>
  <script>
    // Simple feedback on submit (works for Formspree's default behavior)
    document.getElementById('purchaseForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var form = e.target;
      var data = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      }).then(function(response) {
        if (response.ok) {
          form.style.display = 'none';
          document.getElementById('successMessage').style.display = 'block';
        } else {
          response.json().then(function(data){
            alert(data.error || 'There was a problem submitting your purchase. Please try again.');
          });
        }
      }).catch(function(error){
        alert('There was a problem submitting your purchase. Please try again.');
      });
    });
  </script>
</body>
</html>
